<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/CodeRacer/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/CodeRacer/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/CodeRacer/images/favicon-16x16.png">
    <link rel="manifest" href="/CodeRacer/site.webmanifest">
</head>

<body>
    <div id="header">
        <form class="color-picker">
            <fieldset>
                <legend class="visually-hidden">Pick a color scheme</legend>
                <label for="dark" class="visually-hidden">Dark</label>
                <input type="radio" name="theme" id="dark" checked>

                <label for="pink" class="visually-hidden">Pink theme</label>
                <input type="radio" id="pink" name="theme">

                <label for="blue" class="visually-hidden">Blue theme</label>
                <input type="radio" id="blue" name="theme">

                <label for="green" class="visually-hidden">Green theme</label>
                <input type="radio" id="green" name="theme">

            </fieldset>
        </form>
        <div id="logoname">
            <div class="typewriter">
                <h1>Code Racer</h1>
            </div>
        </div>

        <div class="dropdown" style="float:right;margin-right: 10px;">
            <button class="dropbtn">Your Profile</button>
            <div class="dropdown-content">
                <a id="userlink" href="\CodeRacer\profile\login.html">Not Logged In</a>
                <a id="leaderboardlink" href="\CodeRacer\leaderboard\leaderboard.html">Leaderboard</a>
                <a id="signoutmainlink" href="\CodeRacer\index.html">Sign Out</a>
            </div>
        </div>
    </div>

    <div id="mainContent">
        <div id="language-container">
            <h2 id="c++">C++</h2>
            <h2 id="java">Java</h2>
            <h2 id="js">JavaScript</h2>
            <h2 id="python">Python</h2>
        </div>

        <dialog id="modal">
            <div id="modalContent">
                <h1>STATS</h1>
                <div class="stats">
                    <div>
                        <h2 id="wpm">Words Per Minute: &nbsp;</h2> 
                        <h2 id="wpm_h2">0</h2>
                    </div>
                    <div>
                        <h2 id="acc">Accuracy: &nbsp;</h2>
                        <h2 id="acc_h2">0</h2>
                    </div>
                </div>
                <div class="stats">
                    <div>
                        <h2 id="cpm">Characters Per Minute: &nbsp;</h2>
                        <h2 id="cpm_h2">0</h2>
                    </div>
                    <div>
                        <h2 id="time">Time: &nbsp;</h2>
                        <h2 id="time_h2">0</h2>
                    </div>
                </div>
                <button type="button" id="learnMore">
                    Click Me to Learn More About the Code You Just Typed!
                </button>
                <button type="button" id="modalClose">Close</button>
            </div>
        </dialog>

        <div id="testButton"></div>

        <div id="container">
            <h2 id="hidden" class="hidden">Click here to begin typing</h2>
            <div id="typing-area">

                <pre id="text-to-type"><code id="code"></code></pre>

            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="code-snippets/code-snip.js"></script>
    <script src="app.js"></script>
</body>

</html>
